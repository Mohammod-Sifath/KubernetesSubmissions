apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      volumes:
        - name: shared-logs
          persistentVolumeClaim:
            claimName: pingpong-pvc
      containers:
        - name: pingpong
          image: dockersifath/pingpong:1.9
          volumeMounts:
            - name: shared-logs
              mountPath: /usr/src/app/shared

